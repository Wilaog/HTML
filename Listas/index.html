<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de listas</title>
</head>

<body>

    <h1>Probando las listas</h1>
    <br>
    <h2>Listas ordenadas</h2>

    <ol type="1">
        <li>River</li>
        <li>Boca</li>
        <li>Independiente</li>
        <li>Racing</li>
    </ol>
    <br>

<h2>Listas no ordenadas</h2>
    <ul style="list-style-type: circle">
        <li>Perros</li>
        <li>Hamburguesas</li>
        <li>Pizzas</li>
        <li>Sandwiches</li>
    </ul>

</body>

</html>
